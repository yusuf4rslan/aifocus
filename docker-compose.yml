services:
  backend:
    build: ./backend
    container_name: aifocus-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: aifocus-frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
